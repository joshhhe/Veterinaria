<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
  </head>

  <body>
    <video autoplay muted loop id="bgVideo">
      <source
        src="backgrounds/mixkit-veterinarian-examines-german-shepherds-ears-48986-hd-ready.mp4"
      />
    </video>
    <div class="login-contenedor">
      <div class="text-center mb-4">
        <h1>Ingreso Clientes 🐾</h1>
      </div>
      <div class="form-floating mb-3 contenedor">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating contenedor">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>

      <div class="boton-contenedor">
        <button type="submit" id="btn-login" class="btn-login">
          Iniciar Sesión
        </button>
      </div>
      <div class="text-center mb-4 mt-3 registro">
        <a id="registrar" href="registro.html">Registrarse</a>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
