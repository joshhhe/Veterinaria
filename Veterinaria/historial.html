<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tabla Agendamientos</title>
    <link rel="stylesheet" href="historial.css" />

    />

  </head>
  <body>
    <nav class="navbar">
